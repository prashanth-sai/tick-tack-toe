<html>
<head>
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player current" id="playerX">
        <img src="player1.jpg" alt="Player X">
        <p>Player X</p>
    </div>

    <div id="gameContainer">
      <h1> Tic Tac Toe </h1>
        <div class="row">
            <div class="cell" onclick="playerAction(this, 0)"></div>
            <div class="cell" onclick="playerAction(this, 1)"></div>
            <div class="cell" onclick="playerAction(this, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="playerAction(this, 3)"></div>
            <div class="cell" onclick="playerAction(this, 4)"></div>
            <div class="cell" onclick="playerAction(this, 5)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="playerAction(this, 6)"></div>
            <div class="cell" onclick="playerAction(this, 7)"></div>
            <div class="cell" onclick="playerAction(this, 8)"></div>
        </div>
    </div>

    <div class="player" id="playerO">
        <img src="player2.jpg" alt="Player O">
        <p>Player O</p>
    </div>

    <button onclick="resetGame()">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
